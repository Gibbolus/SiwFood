<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Ingredienti</title>
	<link rel="stylesheet" href="/css/styles_recipes.css?v=1.8" />
</head>

<body>
	<nav class="nav_bar">
		<div>
			<a href="/">
				<img class="icons_home" src="/images/home.svg"></img>
			</a>
		</div>
		<li>
			<a class="ali" href="/recipes">Ricette</a>
		</li>
		<li>
			<a class="ali" href="/cooks">Cuochi</a>
		</li>
		<li>
			<a class="ali" href="/ingredients">Ingredienti</a>
		</li>
		
		<!-- Search Bar start -->
		<div class="search-bar">
			<!-- Search box input start -->
			<div class="search-box">
				<form th:action="@{/formSearchIngredients}" method="post">
					<input id="search-input" type="text" th:value="${name}" name="name"
						placeholder="Cerca un ingrediente..." />
				</form>
			</div>
			<!-- Search box input ends -->
		</div>
		<!-- Search Bar ends -->
		<div>
			<a href="/login">
				<img class="icons_login" src="/images/account.svg"></img>
			</a>
		</div>
	</nav>

	<h1>Ingredienti</h1>
	<div th:if="${ingredients.isEmpty()}">Non ci sono ingredienti nel sistema</div>

	<div class="container" th:if="${!ingredients.isEmpty()}">
		<div class="div_princ" th:each="ingredient : ${ingredients}">
			<a th:href="@{'/ingredient' + '/' + ${ingredient.id}}">
				<img class="img" th:if="${ingredient.urlImage.startsWith('https')}" th:src="${ingredient.urlImage}">
				<img class="img" th:unless="${ingredient.urlImage.startsWith('https')}" th:src="@{/images/__${ingredient.urlImage}__}">
			</a>

			<h2 class="text" th:text="${ingredient.name}"></h2>

		</div> <!-- class div_princ -->
	</div> <!-- class container -->
</body>

</html>
