<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Ingredienti</title>
	<link rel="stylesheet" href="/css/styles_co_re_in.css?v=1.8" />
</head>

<body>
	<nav class="nav-bar">
		<li>
			<a href="/">
				<img class="icons_home" src="/images/home.svg"></img>
			</a>
		</li>
		<li>
			<a class="ali" href="/recipes">Ricette</a>
		</li>
		<li>
			<a class="ali" href="/cooks">Cuochi</a>
		</li>
		<li>
			<a class="ali" href="/ingredients">Ingredienti</a>
		</li>
		<div class="search-bar">
			<div class="search-box">
				<form th:action="@{/formSearchIngredients}" method="post">
					<input id="search-input" type="text" th:value="${name}" name="name"
						placeholder="Cerca un ingredienti..." />
				</form>
			</div>
		</div>
		<li>
			<div class="account-reg-log">
				<a id="reg-button" class="reg-log-button" href="/register"> Registrati </a>
				<a class="reg-log-button" href="/login"> Login </a>
			</div>
		</li>
	</nav>

	<h1>Ingredienti</h1>
	<div th:if="${ingredients.isEmpty()}">Non ci sono ingredienti nel sistema</div>

	<div class="container" th:if="${!ingredients.isEmpty()}">
		<div class="div_princ" th:each="ingredient : ${ingredients}">
			<a th:href="@{'/ingredient' + '/' + ${ingredient.id}}">
				<img class="img-recipe-ingredient" th:if="${ingredient.urlImage.startsWith('https')}"
					th:src="${ingredient.urlImage}">
				<img class="img-recipe-ingredient" th:unless="${ingredient.urlImage.startsWith('https')}"
					th:src="@{/images/__${ingredient.urlImage}__}">
			</a>

			<h2 class="text" th:text="${ingredient.name}"></h2>

		</div> <!-- class div_princ -->
	</div> <!-- class container -->

	<footer class="footer">
		<div id="accountForm">
			<div id="accountform-text">
				<h3>Problemi con il sito?</h4>
					<p>
						Puoi contattarci cliccando
						<a href="/formContact" style="color: black;">qui</a>
					</p>
			</div>
		</div>
		<div class="socials">
			<p class="socialsFonts">Seguici su Instagram</p>
			<a href="https://www.instagram.com">
				<img src="/images/logoInstagram.png"></img>
			</a>
		</div>
		<div class="socials">
			<p class="socialsFonts">Seguici su Youtube</p>
			<a href="https://www.youtube.com">
				<img src="/images/logoYoutube.png"></img>
			</a>
		</div>
		<div class="socials">
			<p class="socialsFonts">Seguici su X</p>
			<a href="https://www.x.com">
				<img src="/images/logoX.png"></img>
			</a>
		</div>
	</footer>


</body>

</html>
