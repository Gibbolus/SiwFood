<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Ricette</title>
	<link rel="stylesheet" href="/css/styles.css?v=0.1" />
	<link rel="icon" href="/images/favicon.ico">
</head>

<body>
	<h1>Ricette</h1>

	<form th:action="@{/cookUser/formSearchRecipes}" method="post">
		<div>
			<span>search</span>
			<input type="text" name="name" th:value="${name}" placeholder="Ricerca">
		</div>
	</form>
	<div th:if="${recipes.isEmpty()}">Non ci sono ricette nel sistema</div>
	<div th:if="${messaggioErrore != null}">
		<p th:text="${messaggioErrore}">Messaggio Errore</p>
	</div>
	<ul th:if="${!recipes.isEmpty()}">
		<li th:each="recipe : ${recipes}">
			<a th:href="@{'/recipe' + '/' + ${recipe.id}}" th:text="${recipe.name}"></a>
			<a th:if="${userDetails != null}"
				th:href="@{'/cookUser/formUpdateRecipe' + '/' + ${recipe.id} + '/' + ${userDetails.username}}">(Aggiorna)</a>
		</li>
	</ul>
</body>

</html>
