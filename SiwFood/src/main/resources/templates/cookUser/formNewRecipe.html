<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>New Recipe</title>
	<link rel="stylesheet" href="/css/styles.css?v=0.1" />
</head>

<body>
	<h1>Aggiungi una ricetta</h1>
	<form th:action="@{/recipes}" method="POST" th:object="${recipe}">
		<div>
			<span th:text="${messaggioErrore}">Errore</span>
		</div>
		<div>
			Cuoco: <span> ** nome utente/cuoco** </span>
		</div>
		<div>
			Nome: <span><input required type="text" th:field="${recipe.name}" /></span>
		</div>
		<div>
			Descrizione: <span><input required type="text" th:field="${recipe.description}" /></span>
		</div>
		<div>
			URL immagine: <span><input required type="url" th:field="${recipe.urlImage}" /></span>
		</div>
		<div>
			Tempo: <span><input required type="number" th:field="${recipe.cookTime}" /></span>
		</div>
		<div>Tipo di piatto: 
			<select required th:field="${recipe.recipeType}" >
				<option value='Antipasto'>Antipasto</option>
			    <option value='Primo'>Primo</option>
			    <option value='Secondo'>Secondo</option>
			    <option value='Dolce'>Dolce</option>
			</select>
		</div>
		<div>
			Difficolt√†: 
			<select required th:field="${recipe.difficulty}" >
				<option value='Facile'>Facile</option>
			    <option value='Medio'>Medio</option>
			    <option value='Difficile'>Difficile</option>
			</select>
		</div>
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
