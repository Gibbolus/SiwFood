<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title> SiwFood - Registrazione </title>
	<link rel="stylesheet" href="/css/register_style.css" />
	<link rel="icon" href="/images/favicon.ico">
</head>

<body>
	<nav class="nav-bar">
		<a href="/">
			<img class="icons_home" src="/images/home.svg"></img>
		</a>
		<h3 class="siwfood-text"> SiwFood </h3>
		<ul class="nav-menu">
			<li class="nav-item">
				<a class="ali" href="/recipes">Ricette</a>
			</li>
			<li class="nav-item">
				<a class="ali" href="/cooks">Cuochi</a>
			</li>
			<li class="nav-item">
				<a class="ali" href="/ingredients">Ingredienti</a>
			</li>
			<li class="nav-item">
				<div class="account-reg-log">
					<a class="reg-log-button" href="/login"> Login </a>
				</div>
			</li>
		</ul>
		<div class="hamburger">
			<span class="bar"></span>
			<span class="bar"></span>
			<span class="bar"></span>
		</div>
	</nav>

	<div id="form-main">
		<h1>Registrazione</h1>
		<form th:action="@{/register}" method="POST" th:object="${credentials}" enctype="multipart/form-data">
			<div th:if="${#fields.hasGlobalErrors()}">
				<p  style="text-align: center; color: red; font-size: large;" th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>
			<div>
				<label class="text">Nome</label>
				<span><input class="search-bar" type="text" placeholder="Nome..." required th:field="${user.name}" /></span>
				</span>
			</div>
			<div>
				<label class="text">Cognome</label>
				<br>
				<span><input class="search-bar" type="text" placeholder="Cognome..." required th:field="${user.surname}" /></span>
				</span>
			</div>
			<div>
				<label class="text">Email</label>
				<span><input class="search-bar" type="text" placeholder="Email..." required th:field="${user.email}" /></span>
			</div>
			<div>
				<label class="text">Foto</label>
				<span><input class="search-bar" type="file" name="immagine" placeholder="Foto..." required /></span>
			</div>
			<div>
				<label class="text">Data Di Nascita</label>
				<span><input class="search-bar" type="date" required th:field="${user.year}" /></span>
			</div>
			<div>
				<label class="text">Username</label>
				<span><input class="search-bar" type="text" placeholder="Username..." required th:field="${credentials.username}" /></span>
			</div>
			<div>
				<label class="text">Password</label>
				<span><input class="search-bar" type="password" placeholder="Password..." required th:field="${credentials.password}" />
				</span>
			</div>
			<div style="text-align: center;">
				<input id="submit" type="submit" value="Invia">
			</div>
		</form>
	</div>





	<footer class="footer">
		<div id="account-form">
			<div id="accountform-text">
				<h3>Problemi con il sito?</h4>
					<p>
						Puoi contattarci cliccando
						<a href="/formContact" style="color: black;">qui</a>
					</p>
			</div>
		</div>
		<div class="socials">
			<p class="socials-fonts">Seguici su Instagram</p>
			<a href="https://www.instagram.com">
				<img class="socials-img" src="/images/logoInstagram.png"></img>
			</a>
		</div>
		<div class="socials">
			<p class="socials-fonts">Seguici su Youtube</p>
			<a href="https://www.youtube.com">
				<img class="socials-img" src="/images/logoYoutube.png"></img>
			</a>
		</div>
		<div class="socials">
			<p class="socials-fonts">Seguici su X</p>
			<a href="https://www.x.com">
				<img class="socials-img" src="/images/logoX.png"></img>
			</a>
		</div>
	</footer>

	<script>
		const hamburger = document.querySelector(".hamburger");
		const navMenu = document.querySelector(".nav-menu");
		hamburger.addEventListener("click", () => {
			hamburger.classList.toggle("active");
			navMenu.classList.toggle("active");
		})
		document.querySelectorAll(".nav-link").forEach(n => n.addeaddEventListener("click", () => {
			hamburger.classList.remove("active");
			navMenu.classList.remove("active");
		}))
	</script>

</body>

</html>
