<!DOCTYPE html>
<html>
 

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Ricetta</title>
	<link rel="stylesheet" href="/css/styles_recipe.css?v=0.1" />
</head>

<body>

	<div th:if="${recipe}">
		<h1 th:text="${recipe.name}">Nome ricetta</h1>
		<div>cook:
			<span th:if="${recipe.cook != null}">
				<span th:text="${recipe.cook.name}	+ ' ' + ${recipe.cook.surname}"></span>
			</span>
			<span th:unless="${recipe.cook != null}">Non disponibile</span>
		</div>
		<span>
			<img class="img" th:if="${recipe.urlImage.startsWith('https')}" th:src="${recipe.urlImage}">
			<img class="img" th:unless="${recipe.urlImage.startsWith('https')}" th:src="@{/images/__${recipe.urlImage}__}">
		</span>
		<strong>Lista degli ingredienti:</strong>
		<ul>
			<div th:each="ingredient: ${recipe.ingredientsUtilizzati}">
				<li>
					<a th:href="@{'/ingredient' + '/' + ${ingredient.id}}" th:text="${ingredient.name} + ':' + ' '">
					</a>
					<div th:text="${ingredient.name} + ' ' + ${ingredient.quantityToRecipe[recipe.id]} + ' ' + ${ingredient.unitOfMeasure}">  </div>
				</li>
			</div>
		</ul>
		<div> Descrizione: </div>					
		<span th:text="${recipe.description}"></span>
		<span th:if="${recipe.description == null}"> Non disponibile </span>
	</div>
	   
	    <div th:unless="${recipe}">Non esiste</div>
	 
</body>

</html>
