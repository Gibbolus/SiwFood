<!DOCTYPE html>
<html lang="it">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Update Ricette</title>
	<link rel="stylesheet" href="/css/styles.css?v=0.1" />
	<link rel="icon" href="/images/favicon.ico">
</head>

<body>
	<div th:if="${recipe}">
		<h1 th:text="${recipe.name}">Nome Ricetta</h1>
		<div th:if="${recipe.cook}">
			<br>
			<p>Cuoco: <span th:text="${recipe.cook.name} + ' ' + ${recipe.cook.surname}"></span></p>
			<a th:href="@{'/admin/addCook' + '/' + ${recipe.id}}">
				<button type="button">Modifica cuoco</button> </a>
		</div>
		<div th:unless="${recipe.cook}">
			<p>Non c'è nessun cook per questa ricetta.</p>
			<a th:href="@{'/admin/addCook' + '/' + ${recipe.id}}">
				<button type="button">Aggiungi cuoco</button> </a> 
		</div>
		<strong>Lista degli ingredienti:</strong>
		<ul>
			<div th:each="ingredient: ${recipe.ingredientsUtilizzati}">
				<li>
					<div th:if="${ingredient.quantityToRecipe[recipe.id]}">
						<span th:text="${ingredient.name} + ' ' + ${ingredient.quantityToRecipe[recipe.id]} + ' ' + ${ingredient.unitOfMeasure}"></span>
					</div>
					<div th:unless="${ingredient.quantityToRecipe[recipe.id]}">
						<span th:text="${ingredient.name}"></span>
					</div>
					<a th:href="@{'/admin/updateQuantity/' + ${ingredient.id} + '/' + ${recipe.id}}"> edita </a>
				</li>
			</div>
		</ul>
		<a th:href="@{'/admin/updateIngredients/' + ${recipe.id}}">
			<button type="button">Modifica</button>
		</a>

		<div>
			<span th:text="${recipe.description}"></span>
		</div>
		<span th:if="${recipe.description== null}"> Non disponibile </span>
		<a th:href="@{'admin/deleteRecipe/' + ${recipe.id}}"> ELIMINA </a>
	</div>
	<div th:unless="${recipe}">Non esiste</div>
	 
</body>

</html>
