<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Recipes</title>
	<link rel="stylesheet" href="/css/styles.css?v=0.1" />
	<link rel="icon" href="/images/favicon.ico">
</head>

<body>
	<nav class="nav-bar">
		<a href="/">
			<img class="icons_home" src="/images/home.svg"></img>
		</a>
		<h3 class="siwfood-text"> SiwFood </h3>
		<ul class="nav-menu">
			<li class="nav-item">
				<a class="ali" href="/recipes">Ricette</a>
			</li>
			<li class="nav-item">
				<a class="ali" href="/cooks">Cuochi</a>
			</li>
			<li class="nav-item">
				<a class="ali" href="/ingredients">Ingredienti</a>
			</li>
			<li class="nav-item">
				<div class="account-reg-log">
					<a th:if="${userDetails}" id="reg-button" class="reg-log-button" href="/logout"> Logout </a>
					<a th:unless="${userDetails}" id="reg-button" class="reg-log-button" href="/register"> Registrati</a>
					<a th:unless="${userDetails}" class="reg-log-button" href="/login"> Login </a>
				</div>
			</li>
		</ul>
		<div class="hamburger">
			<span class="bar"></span>
			<span class="bar"></span>
			<span class="bar"></span>
		</div>
	</nav>


	<h1> Cuochi </h1>
	<form th:action="@{/admin/searchCooks}" method="post">
		<div>
			<span> Cerca </span>
			<input type="text" name="name" placeholder="Ricerca...">
		</div>
	</form>
	<ul th:if="${!cooks.isEmpty()}">
		<li th:each="cook : ${cooks}">
			<a th:href="@{'/cook' + '/' + ${cook.id}}" th:text="${cook.name} + ' ' + ${cook.surname}"></a>
			<a th:href="@{'/admin/deleteCook/' + ${cook.id}}">(Elimina)</a>
		</li>
	</ul>
</body>

</html>
