<!DOCTYPE html>
<html lang="it">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Contact Form</title>
	<link rel="stylesheet" href="/css/formContactStyle.css?v=0.2" />
	<link rel="icon" href="/images/favicon.ico">
</head>

<body>

	<nav class="nav-bar">
		<a href="/">
			<img class="icons_home" src="/images/home.svg"></img>
		</a>
		<h3 class="siwfood-text"> SiwFood </h3>
		<ul class="nav-menu">
			<li class="nav-item">
				<a class="ali" href="/recipes">Ricette</a>
			</li>
			<li class="nav-item">
				<a class="ali" href="/cooks">Cuochi</a>
			</li>
			<li class="nav-item">
				<a class="ali" href="/ingredients">Ingredienti</a>
			</li>
			<li class="nav-item">
				<div class="account-reg-log">
					<a th:if="${userDetails}" id="reg-button" class="reg-log-button" href="/logout"> Logout </a>
					<a th:unless="${userDetails}" id="reg-button" class="reg-log-button" href="/register">
						Registrati</a>
					<a th:unless="${userDetails}" class="reg-log-button" href="/login"> Login </a>
				</div>
			</li>
		</ul>
		<div class="hamburger">
			<span class="bar"></span>
			<span class="bar"></span>
			<span class="bar"></span>
		</div>
	</nav>


	<div class="container">
		<form>
			<div class="search-bar">
				<div class="search-box">
					<label>Nome</label>
					<input id="search-input" type="text" name="name"
						placeholder="Il tuo nome..." />
				</div>
			</div>
			<div class="search-bar">
				<div class="search-box">
					<label>Cognome</label>
					<input id="search-input" type="text" name="surname" placeholder="Il tuo cognome...">
				</div>
			</div>
			<div class="search-bar">
				<div class="search-box">
					<label>Paese </label>
					<select class="paese" name="paese">
						<option value="italia">Italia</option>
						<option value="spagna">Spagna</option>
						<option value="francia">Francia</option>
						<option value="usa">USA</option>
						<option value="canada">Canada</option>
					</select>
				</div>
			</div>
			<div class="search-bar">
				<div class="search-box">
					<div id="label-problem">
						<label>Descrivi il tuo problema</label>
						<textarea class="texta" name="subject" placeholder="Scrivi qualcosa..."></textarea>
					</div>
				</div>
			</div>
			<input id="submit" type="submit" value="Invia">
		</form>
	</div>

		<footer class="footer">
		<div id="account-form">
			<div id="accountform-text">
				<h3>Problemi con il sito?</h3>
				<p>
					Puoi contattarci cliccando
					<a href="/formContact" style="color: black;">qui</a>
				</p>
			</div>
		</div>
		<div class="socials">
			<p class="socials-fonts">Seguici su Instagram</p>
			<a href="https://www.instagram.com">
				<img class="socials-img" src="/images/logoInstagram.png"></img>
			</a>
		</div>
		<div class="socials">
			<p class="socials-fonts">Seguici su Youtube</p>
			<a href="https://www.youtube.com">
				<img class="socials-img" src="/images/logoYoutube.png"></img>
			</a>
		</div>
		<div class="socials">
			<p class="socials-fonts">Seguici su X</p>
			<a href="https://www.x.com">
				<img class="socials-img" src="/images/logoX.png"></img>
			</a>
		</div>
	</footer>


	<script>
		const hamburger = document.querySelector(".hamburger");
		const navMenu = document.querySelector(".nav-menu");
		hamburger.addEventListener("click", () => {
			hamburger.classList.toggle("active");
			navMenu.classList.toggle("active");
		})
		document.querySelectorAll(".nav-link").forEach(n => n.addeaddEventListener("click", () => {
			hamburger.classList.remove("active");
			navMenu.classList.remove("active");
		}))
	</script>

</body>

</html>
