<!DOCTYPE html>
<html lang="it">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Contact Form</title>
	<link rel="stylesheet" href="/css/formContactStyle.css?v=0.1" />
	<link rel="icon" href="/images/favicon.ico">
</head>

<body>
	<h3>Contact Form</h3>

	<nav class="nav-bar">
		<a href="/">
			<img class="icons_home" src="/images/home.svg"></img>
		</a>
		<h3 class="siwfood-text"> SiwFood </h3>
		<ul class="nav-menu">
			<li class="nav-item">
				<a class="ali" href="/recipes">Ricette</a>
			</li>
			<li class="nav-item">
				<a class="ali" href="/cooks">Cuochi</a>
			</li>
			<li class="nav-item">
				<a class="ali" href="/ingredients">Ingredienti</a>
			</li>
			<li class="nav-item">
				<div class="account-reg-log">
					<a th:if="${userDetails}" id="reg-button" class="reg-log-button" href="/logout"> Logout </a>
					<a th:unless="${userDetails}" id="reg-button" class="reg-log-button" href="/register"> Registrati</a>
					<a th:unless="${userDetails}" class="reg-log-button" href="/login"> Login </a>
				</div>
			</li>
		</ul>
		<div class="hamburger">
			<span class="bar"></span>
			<span class="bar"></span>
			<span class="bar"></span>
		</div>
	</nav>


	<div class="container">
		<form action="/action_page.php">
			<label>Nome</label>
			<input type="text" name="name" placeholder="Il tuo nome...">

			<label>Cognome</label>
			<input type="text" name="surname" placeholder="Il tuo cognome...">

			<label>Paese</label>
			<select name="paese">
				<option value="italia">Italia</option>
				<option value="spagna">Spagna</option>
				<option value="francia">Francia</option>
				<option value="usa">USA</option>
				<option value="canada">Canada</option>
			</select>

			<label>Subject</label>
			<textarea name="subject" placeholder="Scrivi qualcosa..." style="height:200px"></textarea>

			<input type="submit" value="Submit">
		</form>
	</div>

</body>

</html>
