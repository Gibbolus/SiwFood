<!DOCTYPE html>
<html>
 

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Ingrediente</title>
	<link rel="stylesheet" href="/css/styles_recipe.css?v=0.1" />
	<link rel="icon" href="/images/favicon.ico">
</head>

<body>

	<nav class="nav-bar">
		<a href="/">
			<img class="icons_home" src="/images/home.svg"></img>
		</a>
		<h3 style="font-weight: 500; font-size: x-large; display: none;"> SiwFood </h3>
		<ul class="nav-menu">
			<li class="nav-item">
				<a class="ali" href="/recipes">Ricette</a>
			</li>
			<li class="nav-item">
				<a class="ali" href="/cooks">Cuochi</a>
			</li>
			<li class="nav-item">
				<a class="ali" href="/ingredients">Ingredienti</a>
			</li>
			<li class="nav-item">
				<div class="account-reg-log">
					<a id="reg-button" class="reg-log-button" href="/register"> Registrati </a>
					<a class="reg-log-button" href="/login"> Login </a>
				</div>
			</li>
		</ul>
		<div class="hamburger">
			<span class="bar"></span>
			<span class="bar"></span>
			<span class="bar"></span>
		</div>
	</nav>

	<div th:if="${ingredient}">
		<img class="img" th:if="${ingredient.urlImage.startsWith('https')}" th:src="${ingredient.urlImage}">
		<img class="img" th:unless="${ingredient.urlImage.startsWith('https')}"
			th:src="@{/images/__${ingredient.urlImage}__}">
		<h1 th:text="${ingredient.name}">Nome ingrediente</h1>
		<span th:text="${ingredient.description}"></span>
	</div>
	<span><img width="15%" th:src=${ingredient.urlImage} /></span>
	   
	    <div th:unless="${ingredient}">Non esiste</div>
	 
</body>

</html>
