<!DOCTYPE html>
<html lang="it">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Cuoco</title>
	<link rel="stylesheet" href="/css/styles.css?v=0.1" />
	<link rel="icon" href="/images/favicon.ico">
</head>

<body>
	
	<nav class="nav-bar">
		<a href="/">
			<img class="icons_home" src="/images/home.svg"></img>
		</a>
		<h3 class="siwfood-text"> SiwFood </h3>
		<ul class="nav-menu">
			<li class="nav-item">
				<a class="ali" href="/recipes">Ricette</a>
			</li>
			<li class="nav-item">
				<a class="ali" href="/cooks">Cuochi</a>
			</li>
			<li class="nav-item">
				<a class="ali" href="/ingredients">Ingredienti</a>
			</li>
			<li class="nav-item">
				<div class="account-reg-log">
					<a th:if="${userDetails}" id="reg-button" class="reg-log-button" href="/logout"> Logout </a>
					<a th:unless="${userDetails}" id="reg-button" class="reg-log-button" href="/register"> Registrati</a>
					<a th:unless="${userDetails}" class="reg-log-button" href="/login"> Login </a>
				</div>
			</li>
		</ul>
		<div class="hamburger">
			<span class="bar"></span>
			<span class="bar"></span>
			<span class="bar"></span>
		</div>
	</nav>
	
	<div th:if="${cook}">
		<h1 th:text="${cook.name} + ' ' + ${cook.surname}">Info cook</h1>
		<div>
			Anno di nascita:
			<span th:if="${cook.year != null}">
				<span th:text="${#temporals.format(cook.year, 'dd-MM-yyyy')}"></span>
			</span>
			<span th:if="${cook.year == null}">
				Non disponibile
			</span>
			<span th:text="${cook.description}"></span>
		</div>
		<span>
			<img class="img" th:if="${cook.urlImage.startsWith('https')}" th:src="${cook.urlImage}">
			<img class="img" th:unless="${cook.urlImage.startsWith('https')}" th:src="@{/images/__${cook.urlImage}__}">
		</span>
	</div>
	<a th:href="@{'/admin/deleteCook/' + ${cook.id}}">(Elimina)</a>
</body>

</html>
