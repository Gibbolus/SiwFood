<!DOCTYPE html>
<html lang="it">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Cuoco</title>
	<link rel="stylesheet" href="/css/style_cook_recipe.css?v=0.1" />
	<link rel="icon" href="/images/favicon.ico">
</head>

<body>

	<nav class="nav-bar">
		<a href="/">
			<img class="icons_home" src="/images/home.svg"></img>
		</a>
		<h3 class="siwfood-text"> SiwFood </h3>
		<ul class="nav-menu">
			<li class="nav-item">
				<a class="ali" href="/recipes">Ricette</a>
			</li>
			<li class="nav-item">
				<a class="ali" href="/cooks">Cuochi</a>
			</li>
			<li class="nav-item">
				<a class="ali" href="/ingredients">Ingredienti</a>
			</li>
			<li class="nav-item">
				<div class="account-reg-log">
					<a th:if="${userDetails}" id="reg-button" class="reg-log-button" href="/logout"> Logout </a>
					<a th:unless="${userDetails}" id="reg-button" class="reg-log-button" href="/register">
						Registrati</a>
					<a th:unless="${userDetails}" class="reg-log-button" href="/login"> Login </a>
				</div>
			</li>
		</ul>
		<div class="hamburger">
			<span class="bar"></span>
			<span class="bar"></span>
			<span class="bar"></span>
		</div>
	</nav>

	<div th:if="${cook}">
		<h1 id="name-text" th:text="${cook.name} + ' ' + ${cook.surname}">Info cook</h1>
		<div class="photo-and-text">
			<div>
				<img class="img-cook" th:if="${cook.urlImage.startsWith('https')}" th:src="${cook.urlImage}">
				<img class="img-cook" th:unless="${cook.urlImage.startsWith('https')}"
					th:src="@{/images/__${cook.urlImage}__}">
			</div>
			<div class="description">
				<br>
				<div id="description">
					<span th:if="${cook.year != null}">
						Nato il: <span th:text="${#temporals.format(cook.year, 'dd-MM-yyyy')}"></span>
					</span>
					<span th:unless="${cook.year != null}">	Non disponibile </span>
				</div>
				Descrizione:
				<br>
				<br>
				<span class="description-span" th:text="${cook.description}"></span>
				<span class="description-span" th:if="${cook.description == null}"> Non disponibile </span>
				
			</div>
		</div>
	</div>


	<footer class="footer">
		<div id="account-form">
			<div id="accountform-text">
				<h3 class="contact-text">Problemi con il sito?</h4>
					<p class="contact-text">
						Puoi contattarci cliccando
						<a href="/formContact" style="color: black;">qui</a>
					</p>
			</div>
		</div>
		<div class="socials">
			<p class="socials-fonts">Seguici su Instagram</p>
			<a href="https://www.instagram.com">
				<img class="socials-img" src="/images/logoInstagram.png"></img>
			</a>
		</div>
		<div class="socials">
			<p class="socials-fonts">Seguici su Youtube</p>
			<a href="https://www.youtube.com">
				<img class="socials-img" src="/images/logoYoutube.png"></img>
			</a>
		</div>
		<div class="socials">
			<p class="socials-fonts">Seguici su X</p>
			<a href="https://www.x.com">
				<img class="socials-img" src="/images/logoX.png"></img>
			</a>
		</div>
	</footer>

	<script>
		const hamburger = document.querySelector(".hamburger");
		const navMenu = document.querySelector(".nav-menu");
		hamburger.addEventListener("click", () => {
			hamburger.classList.toggle("active");
			navMenu.classList.toggle("active");
		})
		document.querySelectorAll(".nav-link").forEach(n => n.addeaddEventListener("click", () => {
			hamburger.classList.remove("active");
			navMenu.classList.remove("active");
		}))
	</script>

</body>

</html>
