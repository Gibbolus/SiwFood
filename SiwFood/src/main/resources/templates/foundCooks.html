<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Cuochi</title>
	<link rel="stylesheet" href="/css/styles.css?v=0.1" />
</head>

<body>
	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
	<h1>Cuochi trovati per nome</h1>
	<div th:if="${cooks.isEmpty()}">Non ci sono cuochi nel sistema</div>
	<ul>
		<li th:each="cook : ${cooks}">
			<a th:href="@{'/cook' + '/' + ${cook.id}}" th:text="${cook.name} + ' (' + ${cook.surname} + ')'"></a>
		</li>
	</ul>
</body>

</html>
