<!DOCTYPE html>
<html>

<head>
	<title> SiwFood - Login </title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>
	<div th:unless="${userDetails}">
		<h1>Login</h1>
		<form th:action="@{/login}" method="POST">
				<div>
					<span>Username:</span>
					<span><input name="username" type="text" required /></span>
				</div>
				<div>
					<span>Password:</span>
					<span><input name="password" type="password" required /></span>
				</div>
				<div>
					<span th:if="${param.error != null}">Username o password errati</span>
				</div>
				<div>
					<span><button type="submit">Login</button></span>
				</div>
		</form>
		<div>
			<a th:href="@{/register}" th:text="Registrati">Registrati</a>
		</div>
	</div>
</body>

</html>
